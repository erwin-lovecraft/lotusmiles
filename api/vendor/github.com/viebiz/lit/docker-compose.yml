services:
  tool:
    container_name: ${GROUP_NAME}-tool-${ENV}
    restart: always
    image: sangnv/bizgroup-thunder:latest
    volumes:
      - .:/tool
    working_dir: /tool
    ports:
      - "3000-3005:3000-3005"
    environment:
      - KAFKA_URL=kafka:9092
      - DATABASE_URL=postgres://lit:@postgres:5432/master
      - REDIS_URL=redis://redis:6379

  postgres:
    container_name: ${GROUP_NAME}-postgres-${ENV}
    image: postgres:latest
    environment:
      - POSTGRES_USER=lit
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=master
    ports:
      - 54321:5432

  redis:
    container_name: ${GROUP_NAME}-redis-${ENV}
    image: redis:latest
    ports:
      - 63791:6379

  kafka:
    image: confluentinc/cp-kafka:latest
    hostname: kafka
    container_name: ${GROUP_NAME}-kafka-${ENV}
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_KRAFT_MODE: "true"
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,CONTROLLER://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168  # Keep logs for 7 days.
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: "Mk3OEYBSD34fcwNTJENDM2Qk"

  jaeger:
    container_name: ${GROUP_NAME}-jaeger-${ENV}
    image: jaegertracing/jaeger:2.4.0
    ports:
      - "16686:16686"
      - "4317:4317"

  kafka-topics:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - kafka
    environment:
      TOPIC_NAME_1: TOPIC_TEST_1
      TOPIC_NAME_2: TOPIC_TEST_2

volumes:
  kafka_data:
